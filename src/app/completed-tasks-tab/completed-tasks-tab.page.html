<ion-header>
  <ion-toolbar>
    <ion-title>Erledigte Aufgaben</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding  *ngFor="let task of getTasks()">
      <ion-item>
        <ion-label>
          <h2>{{task.titel}}</h2>
          <p>{{task.beschreibung}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task)"><ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
